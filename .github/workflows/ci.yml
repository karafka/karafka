name: ci

concurrency: ci-${{ github.ref }}

on:
  pull_request:
  push:
  schedule:
    - cron:  '0 1 * * *'

env:
  BUNDLE_RETRY: 6
  BUNDLE_JOBS: 4

jobs:
  diffend:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install Diffend plugin
        run: bundle plugin install diffend

      - name: Bundle Secure
        run: bundle secure

  karafka-checksum:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Karafka license checksum verification
        env:
          KARAFKA_PRO_USERNAME: ${{ secrets.KARAFKA_PRO_USERNAME }}
          KARAFKA_PRO_PASSWORD: ${{ secrets.KARAFKA_PRO_PASSWORD }}
          KARAFKA_PRO_VERSION: ${{ secrets.KARAFKA_PRO_VERSION }}
          KARAFKA_PRO_LICENSE_CHECKSUM: ${{ secrets.KARAFKA_PRO_LICENSE_CHECKSUM }}
        run: bin/verify_license_integrity

  coditsu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Coditsu
        run: \curl -sSL https://api.coditsu.io/run/ci | bash

  # We do not split RSpec specs to OSS and Pro like integrations because they do not overload
  # Kafka heavily, compute total coverage for specs and are fast enough
  specs:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: diffend
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.3.0-preview2'
          - '3.2'
          # We run it against the oldest and the newest of a given major to make sure, that there
          # are no syntax-sugars that we would use that were introduced down the road
          - '3.1'
          - '3.1.0'
          - '3.0'
          - '3.0.0'
          - '2.7'
          - '2.7.0'
        include:
          - ruby: '3.2'
            coverage: 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install package dependencies
        run: "[ -e $APT_DEPS ] || sudo apt-get install -y --no-install-recommends $APT_DEPS"

      - name: Start Kafka with docker-compose
        run: |
          docker-compose up -d || (sleep 5 && docker-compose up -d)

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{matrix.ruby}}
          bundler-cache: true

      - name: Wait for Kafka
        run: |
          bundle exec bin/wait_for_kafka

      - name: Run all specs
        env:
          GITHUB_COVERAGE: ${{matrix.coverage}}
        run: |
          docker-compose logs -f &
          sleep 2
          SPECS_TYPE=pro bundle exec rspec --tag type:pro  ./spec/lib/karafka/pro/iterator_spec.rb:65
