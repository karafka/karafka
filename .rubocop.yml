AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - bin/**/*
    - db/**/*
    - .gemspec/**/*
    - .bundle/**/*
    - vendor/**/*
    - config/**/*
    - script/**/*
    - !ruby/regexp /old_and_unused\.rb$/
    - !ruby/regexp /polishgeeks-[^\/]{2,}\.rb/
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - lib/tasks/**/*.rake
    - lib/tasks/**/*.rb
    - lib/capistrano/**/*.rb
    - lib/capistrano/**/*.cap
AlignParameters:
  Enabled: false
ClassLength:
  CountComments: false
  Max: 200
LineLength:
  Max: 99
MethodLength:
  CountComments: false
  Max: 15
Metrics/AbcSize:
  Max: 25
Style/MultilineOperationIndentation:
  EnforcedStyle: indented
Style/FrozenStringLiteralComment:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false
RSpec/MultipleDescribes:
  Enabled: false
RSpec/InstanceVariable:
  Enabled: false
RSpec/FilePath:
  Enabled: false
